<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="x-ua-compatible" content="ie=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>	
		<link rel="stylesheet" href="assets/css/reset.css"/>
		<link rel="stylesheet" href="assets/css/style.css"/>
		<link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC" rel="stylesheet">
		<title>Ultimate Rocky - The Game</title>
	</head>
	
	<body>
		<div class="gameTitle">
			<h1>Ultimate Rocky - The Game</h1>
		</div>
		
		<div class="container mainContainer">
			<div class="container characterBox">
				<h3>Characters</h3>
			
				<div class="character" id="char1">
					<img src="assets/images/rocky_balboa.png"/>
					<div class="charInfo">
						<div class="char1Name"></div>
						<div class="char1Health"></div>
					</div>
				</div>
			
				<div class="character" id="char2">
					<img src="assets/images/apollo_creed.png"/>
					<div class="charInfo">
						<div class="char2Name"></div>
						<div class="char2Health"></div>
					</div>
				</div>
			
				<div class="character" id="char3">
					<img src="assets/images/clubber_lang.png"/>
					<div class="charInfo">
						<div class="char3Name"></div>
						<div class="char3Health"></div>
					</div>
				</div>
				
				<div class="character" id="char4">
					<img src="assets/images/ivan_drago.png"/>
					<div class="charInfo">
						<div class="char4Name"></div>
						<div class="char4Health"></div>
					</div>
				</div>
			</div>
		
			<div class="container opponentBox">
				<h3>Opponents</h3>
			</div>
		</div>
		
		<div class="container">
			<div class="buttonContainer"><div class="button" id="fight">Fight!</div></div>
		</div>
		
		<div class="container">
			<div class="attackerBox"><h2>Attacker</h2></div>
			
			<div class="gameInfo">
				<div class="eventText"></div>
			</div>
			
			<div class="defenderBox"><h2>Defender</h2></div>
			<div class="defeated"></div>
		</div>
		
		<div class="container">
			<div class="buttonContainer"><div class="button" id="restart">Restart</div></div>
		</div>
		<div class="copyright">
			<p>&copy; Viet Nguyen 2017</p>
			<p>viet@vietducnguyen.com</p>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="assets/javascript/game.js"></script>
	</body>
</html>
